<p>  &nbsp;&nbsp;今天撸页面的时候遇到一个问题，当给按钮设置了border宽度为2px时，发现背景图片无法显示，谷歌了一下发现是按钮本身带有一个1px的边框，所以会导致出问题，解决办法是取消对边框宽度的设定，然后将边框颜色设置为何背景图片底色相同即可，原理暂时未弄明白，先做记录，日后再来补充</p>
