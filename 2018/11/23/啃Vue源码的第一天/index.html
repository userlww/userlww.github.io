<h3 id="文件目录结构"><a href="#文件目录结构" class="headerlink" title="文件目录结构"></a>文件目录结构</h3><p>　　以下是Vue 2.5.17-beta.0版本的主要文件内容，翻译自<a href="https://github.com/vuejs/vue/blob/dev/.github/CONTRIBUTING.md" target="_blank" rel="noopener">contributing.md</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">├── scripts ------------------------------- 包含与构建相关的脚本和配置文件</span><br><span class="line">│   ├── alias.js -------------------------- 源码中使用到的模块导入别名</span><br><span class="line">│   ├── config.js ------------------------- 项目的构建配置</span><br><span class="line">├── build --------------------------------- 构建相关的文件，一般情况下我们不需要动</span><br><span class="line">├── dist ---------------------------------- 构建后文件的输出目录</span><br><span class="line">├── examples ------------------------------ 存放一些使用Vue开发的应用案例</span><br><span class="line">├── flow ---------------------------------- JS静态类型检查工具 [Flow](https://flowtype.org/) 的类型声明</span><br><span class="line">├── package.json</span><br><span class="line">├── test ---------------------------------- 测试文件</span><br><span class="line">├── src ----------------------------------- 源码目录</span><br><span class="line">│   ├── compiler -------------------------- 编译器代码，用来将 template 编译为 render 函数</span><br><span class="line">│   │   ├── parser ------------------------ 存放将模板字符串转换成元素抽象语法树的代码</span><br><span class="line">│   │   ├── codegen ----------------------- 存放从抽象语法树(AST)生成render函数的代码</span><br><span class="line">│   │   ├── optimizer.js ------------------ 分析静态树，优化vdom渲染</span><br><span class="line">│   ├── core ------------------------------ 存放通用的，平台无关的运行时代码</span><br><span class="line">│   │   ├── observer ---------------------- 响应式实现，包含数据观测的核心代码</span><br><span class="line">│   │   ├── vdom -------------------------- 虚拟DOM的 creation 和 patching 的代码</span><br><span class="line">│   │   ├── instance ---------------------- Vue构造函数与原型相关代码</span><br><span class="line">│   │   ├── global-api -------------------- 给Vue构造函数挂载全局方法(静态方法)或属性的代码</span><br><span class="line">│   │   ├── components -------------------- 包含抽象出来的通用组件，目前只有keep-alive</span><br><span class="line">│   ├── server ---------------------------- 服务端渲染(server-side rendering)的相关代码</span><br><span class="line">│   ├── platforms ------------------------- 不同平台特有的相关代码</span><br><span class="line">│   │   ├── weex -------------------------- weex平台支持</span><br><span class="line">│   │   ├── web --------------------------- web平台支持</span><br><span class="line">│   │   │   ├── entry-runtime.js ---------------- 运行时构建的入口</span><br><span class="line">│   │   │   ├── entry-runtime-with-compiler.js -- 独立构建版本的入口</span><br><span class="line">│   │   │   ├── entry-compiler.js --------------- vue-template-compiler 包的入口文件</span><br><span class="line">│   │   │   ├── entry-server-renderer.js -------- vue-server-renderer 包的入口文件</span><br><span class="line">│   ├── sfc ------------------------------- 包含单文件组件(.vue文件)的解析逻辑，用于vue-template-compiler包</span><br><span class="line">│   ├── shared ---------------------------- 整个代码库通用的代码</span><br></pre></td></tr></table></figure>
