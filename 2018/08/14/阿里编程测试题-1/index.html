<h3 id="preface"><a href="#preface" class="headerlink" title="preface"></a>preface</h3><p>　　　今天又一次做了阿里的编程测试，一道promise相关的题目，做以记录。</p>
<h3 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a>题目描述</h3><p>　　　设计的一个函数， 使其存入一个数组， 在函数内部执行先后执行数组的函数（异步的）， 并把结果返回。<br>　　代码：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">const timeout = ms =&gt; new Promise((resolve, reject) =&gt; &#123;</span><br><span class="line">    setTimeout(() =&gt; &#123;</span><br><span class="line">        resolve();</span><br><span class="line">    &#125;, ms);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">const ajax1 = () =&gt; timeout(2000).then(() =&gt; &#123;</span><br><span class="line">    console.log(&apos;1&apos;);</span><br><span class="line">    return 1;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">const ajax2 = () =&gt; timeout(1000).then(() =&gt; &#123;</span><br><span class="line">    console.log(&apos;2&apos;);</span><br><span class="line">    return 2;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">const ajax3 = () =&gt; timeout(2000).then(() =&gt; &#123;</span><br><span class="line">    console.log(&apos;3&apos;);</span><br><span class="line">    return 3;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">const mergePromise = ajaxArray =&gt; &#123;</span><br><span class="line">    // 在这里实现你的代码</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">// mergePromise([ajax1, ajax2, ajax3])</span><br><span class="line"></span><br><span class="line">mergePromise([ajax1, ajax2, ajax3]).then(data =&gt; &#123;</span><br><span class="line">    console.log(&apos;done&apos;);</span><br><span class="line">    console.log(data); // data 为 [1, 2, 3]</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 分别输出</span><br><span class="line">// 1</span><br><span class="line">// 2</span><br><span class="line">// 3</span><br><span class="line">// done</span><br><span class="line">// [1, 2, 3]</span><br></pre></td></tr></table></figure>


<h3 id="解决方案"><a href="#解决方案" class="headerlink" title="解决方案"></a>解决方案</h3><h4 id="第一种方案"><a href="#第一种方案" class="headerlink" title="第一种方案"></a>第一种方案</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">const mergePromise = ajaxArray =&gt; &#123;</span><br><span class="line">    // 在这里实现你的代码</span><br><span class="line">    let result = [];</span><br><span class="line">    let arr = ajaxArray || [];</span><br><span class="line"></span><br><span class="line">    function cyc() &#123;</span><br><span class="line">        if (arr.length === 0) &#123;</span><br><span class="line">            resolve(result);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        arr.shift()().then(data =&gt; &#123;</span><br><span class="line">            result.push(data);</span><br><span class="line">            cyc(arr, resolve);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">    return new Promise((resolve, reject) =&gt; &#123;</span><br><span class="line">        cyc(arr, resolve);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h4 id="第二种方案"><a href="#第二种方案" class="headerlink" title="第二种方案"></a>第二种方案</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">const mergePromise = ajaxArray =&gt; new Promise((resolve) =&gt; &#123;</span><br><span class="line">    let len = ajaxArray.length;</span><br><span class="line">    let data = []</span><br><span class="line">    async function fn(ajaxArray) &#123;</span><br><span class="line">        for (let i = 0; i &lt; len; i++) &#123;</span><br><span class="line">            let item = await ajaxArray[i]();</span><br><span class="line">            data.push(item)</span><br><span class="line">        &#125;</span><br><span class="line">        resolve(data)</span><br><span class="line">    &#125;</span><br><span class="line">    fn(ajaxArray);</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<h4 id="第三种解决方案"><a href="#第三种解决方案" class="headerlink" title="第三种解决方案"></a>第三种解决方案</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">const mergePromise = ajaxArray =&gt; &#123;</span><br><span class="line">    // 在这里实现你的代码</span><br><span class="line">    return new Promise((resolve, reject) =&gt; &#123; //返回一个新的Promise</span><br><span class="line">        let arr = []; //定义一个空数组存放结果</span><br><span class="line">        let i = 0;</span><br><span class="line">        function handleData(index, data) &#123; //处理数据函数</span><br><span class="line">            arr[index] = data;</span><br><span class="line">            i++;</span><br><span class="line">            if (i === ajaxArray.length) &#123; //当i等于传递的数组的长度时</span><br><span class="line">                resolve(arr); //执行resolve,并将结果放入</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        function handlePromise(i)&#123;</span><br><span class="line">            if(i &gt;= ajaxArray.length)</span><br><span class="line">                return;</span><br><span class="line">            ajaxArray[i]().then((data) =&gt; &#123;</span><br><span class="line">                handleData(i, data); //将结果和索引传入handleData函数</span><br><span class="line">                handlePromise(i+1);</span><br><span class="line">            &#125;, reject)</span><br><span class="line">        &#125;</span><br><span class="line">        handlePromise(0);</span><br><span class="line">        // for (let i = 0; i &lt; ajaxArray.length; i++) &#123; //循环遍历数组</span><br><span class="line">        // ajaxArray[i]().then((data) =&gt; &#123;</span><br><span class="line">        //     handleData(i, data); //将结果和索引传入handleData函数</span><br><span class="line">        // &#125;, reject)</span><br><span class="line">        // &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
